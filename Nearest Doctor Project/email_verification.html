<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="email_verification.css">
    <link rel="icon" href="img/ddnd logo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        
        .content {
            transition: filter 0.3s ease; 
        }

        .blur-background {
            filter: blur(5px);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            border-radius: 15px;
            width: 350px;
        } 

        .cm{
            width: 40px;
            padding-top: 10px;
        }

        .verified{
            font-size: 13px;
            padding-top: 20px;
        }

        .popup p {
            margin-bottom: 20px;
            font-size: 17px;
            padding-top: 10px;
        }

        #closePopup {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #21a537;
            color: white;
            border-radius: 15px;
            border: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 1000;
        }
    </style>

</head>
<body>
    <div class="diagonal-split"></div>

    <div class="gradient-overlay">
        <div class="border1">
            <div class="image-container">
                <img src="img/doctor.jpeg" alt="Doctor" class="doctor">
            </div>
           
            <div class="form-container">
                <a href=""><img src="img/ddnd logo.png" alt="Logo" class="logo"></a>
                <h2>Email Verification</h2>
                <p>Please enter the 4-digit code sent to <br> <strong>lucycynthia@gmail.com</strong></p>
                <div class="code-inputs">
                   
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                    <input type="text" maxlength="1">
                </div>
                
                <!-- Content that will be blurred -->
                <div class="content">
                    <button id="popupBtn">Verify</button>
                </div>

                <!-- Overlay for background blur -->
                <div id="overlay" class="overlay"></div>

                <!-- Popup message -->
                <div id="popupMessage" class="popup">
                    <img src="img/check mark.png" alt="" class="cm">
                    <div class="verified"><h1>Verified</h1></div> 
                    <div class="success"><p> <strong>Lucy!</strong> You have successfully verified <br> your account</p></div>
                    <button id="closePopup">Close</button>
                </div>

                    <a href="#" class="resend-code">Resend Code</a>
            
            </div>
        
        </div>
    </div>

    <script>
        const popupBtn = document.getElementById('popupBtn');
        const popupMessage = document.getElementById('popupMessage');
        const closePopup = document.getElementById('closePopup');
        const content = document.querySelector('.content');
        const overlay = document.getElementById('overlay');

        popupBtn.addEventListener('click', function() {
            popupMessage.style.display = 'block';
            overlay.style.display = 'block';  // Show the dark overlay
            content.classList.add('blur-background');  // Apply blur to the background
        });

        closePopup.addEventListener('click', function() {
            popupMessage.style.display = 'none';
            overlay.style.display = 'none';  // Hide the dark overlay
            content.classList.remove('blur-background');  // Remove blur when popup is closed
        });
    </script>
</body>
</html>
