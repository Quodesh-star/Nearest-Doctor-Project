<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="icon" href="img/ddnd logo.png">
</head>
<body>
    <div class="diagonal-split"></div>

    <div class="gradient-overlay">
        <div class="border1">
            <div class="image-container">
                <img src="img/doctor.jpeg" alt="Doctor" class="doctor">
            </div>
           
            <div class="form-container">
                <a href=""><img src="img/Vector.svg" alt="Logo" class="lock"></a>
                <h2>Forgot Password</h2>
                <p>Please enter your email address to <br> receive a verification code</p>
                
                <!-- form -->
            
                    <form>
                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="text" id="email" placeholder="">
                        </div>

                    </form>


                <button class="send-button">Send</button>
            
            </div>
        
        </div>
    </div>
</body>
</html>
