<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/ddnd logo.png">
</head>
<body>
    <div class="diagonal-split"></div>

    <div class="gradient-overlay">
        <div class="border1">
            <div class="image-container">
                <img src="img/doctor.jpeg" alt="Doctor" class="doctor">
            </div>
           
            <div class="form-container">
                <a href=""><img src="img/ddnd logo.png" alt="Logo" class="logo"></a>
                <h2>Sign In</h2>
                
                <!-- form -->
            
                    <form>
                        <div class="input-group">
                            <label for="email">Email / Phone number</label>
                            <input type="text" id="email" placeholder="">
                        </div>
            
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="">
                        </div>
            
                        <div class="form-options">
                            <label>
                                <input type="checkbox" name="remember">
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
            
                    </form>


                <button class="login-button">Login</button>
                
                    <a href="#" class="signup-code">Dont have an account? <span1>Sign Up</span1></a>
            
            </div>
        
        </div>
    </div>
</body>
</html>
