<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Message with Background Blur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #popupBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Container to wrap all background content */
        .content {
            transition: filter 0.3s ease; /* Smooth transition for blur */
        }

        .blur-background {
            filter: blur(5px);
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            border-radius: 5px;
            width: 300px;
        }

        .popup p {
            margin-bottom: 20px;
        }

        #closePopup {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Semi-transparent overlay behind the popup to enhance the effect */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Dark overlay */
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Content that will be blurred -->
    <div class="content">
        <button id="popupBtn">Click me</button>
    </div>

    <!-- Overlay for background blur -->
    <div id="overlay" class="overlay"></div>

    <!-- Popup message -->
    <div id="popupMessage" class="popup">
        <p>This is a pop-up message!</p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        const popupBtn = document.getElementById('popupBtn');
        const popupMessage = document.getElementById('popupMessage');
        const closePopup = document.getElementById('closePopup');
        const content = document.querySelector('.content');
        const overlay = document.getElementById('overlay');

        popupBtn.addEventListener('click', function() {
            popupMessage.style.display = 'block';
            overlay.style.display = 'block';  // Show the dark overlay
            content.classList.add('blur-background');  // Apply blur to the background
        });

        closePopup.addEventListener('click', function() {
            popupMessage.style.display = 'none';
            overlay.style.display = 'none';  // Hide the dark overlay
            content.classList.remove('blur-background');  // Remove blur when popup is closed
        });
    </script>

</body>
</html>
